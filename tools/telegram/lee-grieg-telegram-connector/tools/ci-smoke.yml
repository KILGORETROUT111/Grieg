        name: ci-smoke
        on: [push, pull_request]
        jobs:
          smoke:
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - uses: actions/setup-python@v5
                with:
                  python-version: '3.11'
              - run: pip install -U pip flake8
              - run: flake8 . || true
              - run: python - <<'PY'
print('CI smoke OK')
PY
